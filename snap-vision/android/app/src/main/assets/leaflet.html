<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Leaflet in WebView</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
      const map = L.map('map').setView([37.7749, -122.4194], 13); // San Francisco
setTimeout(() => {
  map.invalidateSize(); // Forces Leaflet to recalculate dimensions
}, 100);
L.tileLayer('https://tile.openstreetmap.org/%7Bz%7D/%7Bx%7D/%7By%7D.png', {
  maxZoom: 19,
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);
      map.locate({ setView: true, maxZoom: 16 });
      function onLocationFound(e) {
        var radius = e.accuracy;
        L.marker(e.latlng)
          .addTo(map)
          .bindPopup("You are within " + Math.round(radius) + " meters.")
          .openPopup();
        L.circle(e.latlng, radius).addTo(map);
      }
      map.on("locationfound", onLocationFound);
    </script>
  </body>
</html>
